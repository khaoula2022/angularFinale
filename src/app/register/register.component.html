
<form class="container">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="id" [(ngModel)]="user.username" class="form-control">
  </div>
  <div class="form-group">
    <label>mail</label>
    <input type="text" name="nom" [(ngModel)]="user.mail" class="form-control">
  </div>
  <div class="form-group">
    <label>password</label>
    <input type="text" name="prenom" [(ngModel)]="user.password" class="form-control">
  </div>
  <div class="buttons">

    <div >
      <button (click)="save()" class="btn btn-success"> Register </button>
    </div>
    <div >
      <button (click)="save2()" class="btn btn-success"> Do you have an account ? Log in here  </button>
    </div>
  </div>

 </form>
